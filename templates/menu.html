{% extends 'base.html' %}

{% block content %}

<section class="features-icons bg-light text-center">
    <div class="container">
        <div class="row">
            <!--Duplicate starts here-->
            <div class="col-lg-4">
                <div class="mx-auto features-icons-item mb-5 mb-lg-0 mb-lg-3">
                    <div class="d-flex features-icons-icon"><i class="fas fa-suitcase m-auto text-primary" data-bs-hover-animate="pulse"></i></div>
                    <h3>Efficient Items</h3>
                    <p class="lead mb-0">Find the cheapest item that meets given minimums.</p>
                    <a href="{% url 'list_efficient_items' %}" class="stretched-link"></a>
                </div>
            </div>
            <!--End Duplicate-->
        </div>
    </div>
</section>

{% include 'loading_modal.html' %}

{% endblock %}


{% block scripts %}

<script>
    $(document).ready (function () {
        $('.stretched-link').click(function(e) {
            if(e.button == 0) {
                $('#loading_modal').modal('show');
            }
        });
    });
</script>

{% endblock %}
